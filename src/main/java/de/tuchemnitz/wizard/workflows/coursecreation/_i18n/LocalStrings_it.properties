mail.body.0=*** Questo \u00E8 un messaggio generato automaticamente. Non risponda a questo messaggio, p.f.\! ***\r\n\r\n Ha appena creato il Suo corso "{0}" in OpenOLAT\!\r\n\r\n In questo messaggio trova alcune avvertenze e consigli che riguardano il Suo corso\:
mail.body.1=1. Trovare il corso\:\r\n - Trova il Suo corso nelle risorse didattiche sotto "Le mie entrate".
mail.body.2=2. Collegare il Suo corse mediante un link esterno a OpenOLAT\:\r\n - Utilizzi questo link per collegare il Suo corso OpenOLAT alla pagina web della Sua cattedra, per esempio\:\r\n - {0}
mail.body.3=3. Inserire il corso nel catalogo OpenOLAT\:\r\n - Nella visione dettagliata del corso trova a destra l'opzione "Inserire in catalogo". Arriva alla visione dettagliata cliccando su "Visione dettagliata" in corrispondenza del Suo corso sotto "Le mie entrate" nelle risorse didattiche.
mail.body.4=4. Modificare il Suo corso\:\r\n 4.1 Generale\:\r\n - Le modifiche funzionali possono essere eseguite nell'editore di corso del Suo corso.
mail.body.4.2=4.{0} Pagina informativa\:\r\n - Per modificare il contenuto della pagina clicchi su "Editare" nella pagina del contenuto dell'elemento di corso "Pagina informativa".
mail.body.4.3=4.{0} Iscrizione\:\r\n - Pu\u00F2 gestire la lista dei partecipanti iscritti nella gestione dei gruppi, a cui arriva mediante il link "Gestione dei gruppi" sulla destra nella pagina del contenuto del Suo corso.
mail.body.4.4=4.{0} Cartella del materiale\:\r\n - Pu\u00F2 caricare e gestire i Suoi file direttamente nella pagina del contenuto del corso nell'elemento di corso "Cartella del materiale".
mail.body.4.5=4.{0} Forum\:\r\n - Apra il forum con un primo contributo cliccando su "Nuovo tema di discussione" all'interno del forum. Consiglio\: abboni il forum per essere sempre informata/o sui contributi degli altri utenti via e-mail, RSS o nella Sua pagina iniziale OpenOLAT.
mail.body.4.6=4.{0} Modulo di contatto\:\r\n - Clicchi su "Destinatari" nell'elemento di corso "Modulo di contatto" nella pagina del contenuto del Suo corso per aggiungere altri destinatari al Suo modulo di contatto.
mail.body.5=5. Supporto OpenOLAT\:\r\n - Il team del supporto OpenOLAT \u00E8 a Sua disposizione in caso di problemi o domande.
mail.body.6=6. Aiuto OpenOLAT\:\r\n - Nell'aiuto OpenOLAT trova informazioni dettagliate sulla creazione e l'elaborazione dei corsi.
mail.body.greetings=Buon divertimento e buon lavoro con OpenOLAT\!\r\n\r\nIl Suo team OpenOLAT
