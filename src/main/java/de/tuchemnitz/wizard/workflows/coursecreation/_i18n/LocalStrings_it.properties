car.warning.text=Se Lei non pubblica il Suo corso, questo dapprima non appare nella categoria del catalogo selezionata nel passo 2. Per pubblicare il Suo corso pi\u00F9 tardi vada alla visione dettagliata del corso. Selezioni nel quadro "Risorsa didattica" il link "Modificare preferenze" e scelga l'opzione desiderata nel tab "Generale" sotto "Hanno accesso". Se seleziona l'opzione "Utenti OpenOLAT registrati e ospiti" anche le persone non registrate in OpenOLAT possono accedere al Suo corso. Ulteriori informazioni si trovano anche nell'aiuto OpenOLAT.
