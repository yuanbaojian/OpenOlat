<div class="o_sel_catalog_chooser_tree">
	#if($withTitle)

	#end
	$r.render("tree")
	<div class="o_button_group">
		#if($r.available("cat.move.submit"))
			$r.render("cat.move.submit")

		#if($r.available("cancel"))
			$r.render("cancel")
		#end
	</div>
</div>
