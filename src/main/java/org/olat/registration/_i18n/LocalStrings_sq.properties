disclaimer.paragraph1=Shfryt\u00EBzuesit e OpenOLAT-it duhet t\u00EB jen\u00EB n\u00EB dijeni q\u00EB OpenOLAT mund t\u00EB p\u00EBrdoret vet\u00EBm p\u00EBr q\u00EBllime studimi ose m\u00EBsimi. Ai/ajo nuk nuk duhet t\u00EB shkel asnj\u00EB ligj t\u00EB Zvicrr\u00EBs q\u00EB kan\u00EB t\u00EB b\u00EBjn\u00EB me sjelljen dhe/ose t\u00EB drejtat e pal\u00EBve t\u00EB treta. (E drejta e kopjes, mbrojtja e t\u00EB dh\u00EBnave, etj.). N\u00EB ve\u00E7anti, shfryt\u00EBzuesit e OpenOLAT marrin p\u00EBrsip\u00EBr q\u00EB t\u00EB mos shp\u00EBrndajn\u00EB \u00E7far\u00EBdo material pronografik, racist ose t\u00EB natyr\u00EBs s\u00EB dhunshme, ose t\u00EB ruaj materiale t\u00EB tilla n\u00EB Serverin e OpenOLAT-it. P\u00EBr m\u00EB tep\u00EBr, ai/ajo merr p\u00EBrsip\u00EBr t\u00EB mos nxis, ose t\u00EB ofroj material p\u00EBr nxitje, te aktivitet ilegale.
