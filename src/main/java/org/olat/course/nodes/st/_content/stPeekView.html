#if($childNodes && $childNodes.size() > 0)
<div class="o_st_peekview">
	<ul class="list-unstyled">
	#foreach ($coursenode in $childNodes)
		<li>$r.render("nodeLink_${coursenode.getIdent()}")
		#if ($coursenode.getLongTitle() &&  $coursenode.getLongTitle() != "")
			<div class="o_displaytitle">	
				$r.escapeHtml("$coursenode.getLongTitle()")
			</div>
		#end	
		</li>	
	#end
	</ul>
</div>
#end
