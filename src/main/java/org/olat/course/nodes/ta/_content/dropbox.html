<div class="panel panel-default o_dropbox">
	<div class="panel-heading" data-toggle="collapse" data-target="#collapseDropbox">
		<h4 class="panel-title">$r.translate("dropbox.title")</h4>
	</div>
	<div id="collapseDropbox" class="panel-collapse collapse in">
		<div class="panel-body">
			#if($hasNotification == true)
				$r.render("subscription")
			#end
			$r.translate("dropbox.intro")
		</div>
		<div class="panel-body">
			<p>
			#if($numfiles)
				<i>$r.translate("dropbox.files", $numfiles)</i>
			#else
				<i>$r.translate("dropbox.nofiles")</i>
			#end
			</p>
			<p>
			#if ($previewMode == false)
				$r.render("dropbox.upload")
			#end
			</p>

		</div>  	
	</div>
</div>
