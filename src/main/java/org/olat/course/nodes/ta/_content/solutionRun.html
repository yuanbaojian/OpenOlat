<div class="panel panel-default o_dropbox">

		<h4 class="panel-title">$r.translate("solutionbox.title")</h4>
	</div>
	<div id="collapseSolution" class="panel-collapse collapse in">
		<div class="panel-body">
			#if($hasNotification == true)
				$r.render("subscription")
			#end
			$r.translate("solutionbox.intro")
		</div>
		<div class="panel-body">
			$r.render("solutionbox")
		</div>  	
	</div>
</div>
