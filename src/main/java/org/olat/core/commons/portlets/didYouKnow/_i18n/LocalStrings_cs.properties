A-0=P\u0159es 'Skupiny' m\u016F\u017Eete vytvo\u0159it projektovou skupinu k v\u00FDm\u011Bn\u011B dokument\u016F a pro diskuze.
A-1=Ka\u017Ed\u00E9 f\u00F3rum m\u00E1 na str\u00E1ce p\u0159ehledu odkaz na sledov\u00E1n\u00ED. Pokud tuto mo\u017Enost zvol\u00EDte, m\u016F\u017Eete b\u00FDt informov\u00E1ni o v\u0161ech zm\u011Bn\u00E1ch ve f\u00F3ru prost\u0159ednictv\u00EDm e-mailu, bez nutnosti p\u0159ihla\u0161ovat se do OpenOLATu.
A-10=Klikn\u011Bte na odkaz "ostatn\u00ED u\u017Eivatel\u00E9" a vyhledejte, koho chcete. M\u016F\u017Eete tak\u00E9 vyhled\u00E1vat ve v\u0161ech ve\u0159ejn\u00FDch slo\u017Ek\u00E1ch nebo nav\u00E1zat kontakt e-mailem.
A-11=Vlo\u017Ete tyto dokumenty do slo\u017Eky, kter\u00E1 se jmenuje "public". Ostatn\u00ED u\u017Eivatel\u00E9 budou moci v t\u00E9to slo\u017Ece vyhled\u00E1vat po kliknut\u00ED na "Ostatn\u00ED u\u017Eivatel\u00E9".
A-12=OpenOLAT pracuje podobn\u011B jako eBankingov\u00E9 aplikace\: Pou\u017Eit\u00ED tohoto tla\u010D\u00EDtka m\u016F\u017Ee zp\u016Fsobit probl\u00E9my. Pou\u017E\u00EDvejte proto navigaci uvnit\u0159 OpenOLATu.
A-13=Sta\u010D\u00ED kliknout na malou ikonu otazn\u00EDku. Tam najdete p\u0159\u00EDslu\u0161n\u00E9 informace.
A-2=Ka\u017Ed\u00E1 slo\u017Eka m\u00E1 na str\u00E1ce p\u0159ehledu odkaz na sledov\u00E1n\u00ED. Pokud tuto mo\u017Enost zvol\u00EDte, m\u016F\u017Eete b\u00FDt informov\u00E1ni o v\u0161ech zm\u011Bn\u00E1ch ve slo\u017Ece prost\u0159ednictv\u00EDm e-mailu, bez nutnosti p\u0159ihla\u0161ovat se do OpenOLATu.
A-3=Vybrate odkaz RSS na Va\u0161\u00ED domovsk\u00E9 str\u00E1nce nebo ji dejte do z\u00E1lo\u017Eek. Bu\u010Fte informov\u00E1ni. V\u017Edy. 

A-5=OpenOLAT m\u016F\u017Ee b\u00FDt zdarma stahov\u00E1n z <a href\="http\://www.openolat.org" target\="_blank">www.openolat.org</a>. Zde jsou mailing listy a ostatn\u00ED technick\u00E9 informace o LMS OpenOLAT.
A-6=OpenOLAT znamen\u00E1 <b>O</b>nline <b>L</b>earning <b>A</b>nd <b>T</b>raining. OpenOLAT je open-source Learning Management System. Je to aplikace, se kterou pr\u00E1v\u011B pracujete.
A-7=Na domovsk\u00E9 str\u00E1nce klikn\u011Bte na "Moje nav\u0161t\u00EDvenka" v menu "Nastaven\u00ED". Zde m\u016F\u017Eete zvolit, kter\u00E9 \u00FAdaje budou viditeln\u00E9 pro ostatn\u00ED registrovan\u00E9 u\u017Eivatele OpenOLATu. Nav\u00EDc m\u016F\u017Eete vlo\u017Eit fotografii a kr\u00E1tk\u00FD text.
A-8=Klikn\u011Bte na "Nastaven\u00ED" a vyberte "Moje nav\u0161t\u00EDvenka". Zde m\u016F\u017Eete zvolit, kter\u00E9 \u00FAdaje z Va\u0161eho profilu budou viditeln\u00E9 pro ostatn\u00ED registrovan\u00E9 u\u017Eivatele OpenOLATu. Nav\u00EDc m\u016F\u017Eete vlo\u017Eit fotografii a kr\u00E1tk\u00FD text.
A-9=M\u016F\u017Eete ukl\u00E1dat dokumenty do sv\u00E9 osobn\u00ED slo\u017Eky. Tyto dokumenty m\u016F\u017Eete kdykoli pou\u017E\u00EDt. OpenOLAT V\u00E1m pro tyto \u00FA\u010Dely poskytne 10 MB prostoru.
