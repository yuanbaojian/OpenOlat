A-0=Per \u201CGrup\u0117s\u201D j\u016Bs galite sukurti projekto grup\u0119 su galimybe keistis dokumentais ar dalyvauti diskusijose
A-1=Kiekvienoje diskusijoje per\u017Ei\u016Bros puslapyje yra nuoroda \u201Cregistruoti\u201D. Tai pa\u017Eym\u0117jus j\u016Bs b\u016Bsite informuoti el. pa\u0161tu apie visus pakitimus \u0161ioje diskusijoje neprisijungus prie OpenOLAT sistemos. 
A-10=Spustel\u0117kite nuorod\u0105 \u201CKiti vartotojai\u201D prad\u017Eios tinklapyje ir  susiraskite tinkant\u012F asmen\u012F. J\u016Bs turite galimyb\u0119 pa\u017Evelgti \u012F asmens vizitin\u0119 kortel\u0119, o taip pat ir \u012F asmens vie\u0161\u0105j\u012F aplank\u0105 arba susisiekti su juo naudojantis el. pa\u0161tu.
A-11=\u012Ekelkite dokument\u0105 \u012F j\u016Bs\u0173 asmenin\u012F aplank\u0105, dar vadinam\u0105 vie\u0161uoju aplanku. Kiti vartotojai suras \u0161\u012F dokument\u0105 paspaud\u0119 \u201CKiti vartotojai\u201D prie\u0161 tai \u012Fvedus j\u016Bs\u0173 vard\u0105.
A-12=OpenOLAT dirba pana\u0161iai kaip eBanko programos. Naudojantis \u201CGr\u012F\u017Eti\u201D mygtuku nar\u0161ykl\u0117je gali atsirasti problem\u0173. Pra\u0161ome naudotis OpenOLAT navigacija, kad ir kur j\u016Bs nor\u0117tum\u0117te patekti.
A-13=Jums tereikia pasinaudoti ma\u017Ea piktograma su pa\u017Eym\u0117tu reikiamu klausimu; j\u016Bs b\u016Bsite nukreipti \u012F reikiamos informacijos \u0161altin\u012F.
A-2=Kiekviename aplanke per\u017Ei\u016Bros puslapyje yra nuoroda \u201Cregistruoti\u201D. Tai pa\u017Eym\u0117jus j\u016Bs b\u016Bsite informuoti el. pa\u0161tu apie visas modifikacijas \u0161iame aplanke neprisijungus prie OpenOLAT sistemos. 
A-3=Pa\u017Eym\u0117kite RSS nuorod\u0105 j\u016Bs\u0173 asmeniniame pradiniame puslapyje arba \u012Ftraukite kaip \u017Eym\u0119. B\u016Bsite informuoti. Visada.

A-5=OpenOLAT gali b\u016Bti atsisi\u0173sta nemokamai i\u0161 <a href\="http\://www.openolat.org" target\="_blank">www.openolat.org</a>. \u010Cia yra konferencij\u0173 s\u0105ra\u0161as, o taip pat ir \u012Fvairi technin\u0117 informacija susijusi su Mokymosi Valdymo Sistema OpenOLAT.
A-6=OpenOLAT rei\u0161kia <b>T</b>iesioginis <b>M</b>okymasis <b>I</b>r <b>L</b>avinimasis (Onlne Learning And Training). OpenOLAT yra atvirojo kodo Mokymosi tvarkymo sistema. Tai yra taikomoji programa, kuri\u0105 j\u016Bs \u0161iuo metu naudojate.
A-7=Pradiniame puslapyje pa\u017Eym\u0117kite nuorod\u0105 \u201CMano vizitin\u0117 kortel\u0117\u201D per \u201CNuostatos\u201D. J\u016Bs galite nusistatyti, kokia informacija bus matoma kitiems OpenOLAT vartotojams. Dar daugiau j\u016Bs turite galimyb\u0119 \u012Fkelti paveiksliuk\u0105 ir sukurti trump\u0105 tekst\u0105.
A-8=Spustel\u0117kite ant \u201CNuostatos\u201D pradiniame puslapyje ir pa\u017Eym\u0117kite kortel\u0119 \u201CMano vizitin\u0117 kortel\u0117\u201D. J\u016Bs galite nustatyti kokia  informacija bus matoma kitiems OpenOLAT vartotojams. Dar daugiau j\u016Bs turite galimyb\u0119 \u012Fkelti paveiksliuk\u0105 ir sukurti trump\u0105 tekst\u0105.
A-9=J\u016Bs galite saugoti dokumentus savo asmeniniame aplanke, kuris gali b\u016Bti bet kada panaudojamas. OpenOLAT leid\u017Eia naudoti 10 MB vietos.
