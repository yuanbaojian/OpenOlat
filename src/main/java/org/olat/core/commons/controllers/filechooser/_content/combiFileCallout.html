<div class="o_form form-group #if($deleted) has-feedback has-error #end clearfix">
	<label class="control-label col-sm-3">
		$r.translate("command.preview.label")
	</label>
	<div class="col-sm-9">
		<div class="form-control-static">$r.render("command.preview")</div>
	#if($deleted)
		<span class="o_icon o_icon_error form-control-feedback"></span>
	#end
	</div>
	<div class="col-sm-offset-3 col-sm-9">
	#if($deleted)
		<div class='o_error'>$r.translate("error.deleted")</div>
	#end
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-3 col-sm-9">
	#if ($r.available("command.edit")) 
		$r.render("command.edit")
	#end
	$r.render("calloutTriggerLink")
	#if ($r.available("command.remove")) 
		$r.render("command.remove")
	#end
	</div>
</div>
