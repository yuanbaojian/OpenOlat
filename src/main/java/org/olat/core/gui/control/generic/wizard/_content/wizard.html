<div class="o_legacy_wizard">
	$r.render("wic")
	#if($wizardTitle)	
		<h4>$wizardTitle</h4>
	#end
	<fieldset>
		<legend>$r.translate("wizard.step") $currentStep/$steps: $title</legend>
		$r.render("component")
	</fieldset>
	<div class="o_button_group">
		#if($lastStep)
			$r.render("finish")
		#else
			$r.render("cancel")
		#end
	</div>
</div>
