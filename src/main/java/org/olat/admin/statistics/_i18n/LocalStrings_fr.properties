statistics.fullrecalculation.really.text=Par le recalcul int\u00E9gral <b>toutes les donn\u00E9es statistiques existantes sont effac\u00E9es et recalcul\u00E9es</b>\! Ainsi des donn\u00E9es seront \u00E9ventuellement perdues, si entre temps d'anciennes donn\u00E9es sont effac\u00E9es dans le tableau de logging\!<p/><p/>Le recalcul complet peut durer tr\u00E8s longtemps (minutes \u00E0 heures) et peut conduire que <b>temporairement</b> des fichiers de statistiques ne sont <b>pas disponibles</b> pour les utilisateurs\!
