<fieldset>
	<legend>$r.translate("admin.title")</legend>
	#set($item = "relations.enable")
	<div class="form-group $f.getElementCssClass($item) #if($f.hasError($item)) has-feedback has-error #end clearfix">
		#if ($f.hasLabel($item) && $r.visible("${item}_LABEL"))
			$r.render("${item}_LABEL", "$f.getItemId($item)", "col-sm-3")
		#end
		<div class='col-sm-9 #if (!$f.hasLabel($item) || !$r.visible("${item}_LABEL")) col-sm-offset-3 #end'>
			$r.render(${item}, "form")
		</div>
	</div>
	<hr />
	<div class="o_button_group o_button_group_right">
		$r.render("add.role")
	</div>
	$r.render("table")
</fieldset>
