<fieldset class="o_form">
	<legend>
		$r.contextHelpWithWrapper("Using WebDAV")
		$r.translate("pwdav.title")	
	</legend>
	<p class="o_desc">
		$r.translate("pwdav.description")
	</p>

	#if($webdavhttps)
		<p>
			<code>$webdavhttps</code>
		</p>
		#if ($webdavhttp)
			<p >
				$r.translate('webdav.link.http')
			</p>
			<p>
				<code>$webdavhttp</code>
			</p>
		#end
	#else
		<p>
			<code>$webdavhttp</code>
		</p>
	#end		
	
	
	<h4>$r.translate("pwdav.access_data")</h4>
	$r.render("access_data")
</fieldset>
