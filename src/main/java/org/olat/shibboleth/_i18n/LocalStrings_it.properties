admin.description=La configurazione base di Shibboleth deve essere gestita con il file di configurazione di OpenOLAT. Utilizzando il modulo sottostante \u00E8 possibile configurare regole di autorizzazione opzionali attraverso la corrispondenza su attributi Shibboleth. Possono essere definiti un massimo di due attributi, specificando i rispettivi valori validi. Questo \u00E8 utile quando non tutti gli utenti autenticati dall'IDP possono accedere ad OpenOLAT. Un utente pu\u00F2 accedere quando\: 1) l'utente si autentica correttamente con l'IDP e 2) uno dei due attributi configurati hanno corrispondenza con i valori degli attributi utente. Non sono ammessi valori multi-linea.
