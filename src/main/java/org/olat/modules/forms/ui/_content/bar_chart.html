<div class="o_evaluation_block clearfix o_block_large o_print_break_avoid">
	#if($r.isNotNull($title))
		<h4>$title</h4>
	#end
	<div class="o_evaluation_bar_chart">
		<div class="col-xs-12 col-sm-9 col-md-9 col-lg-6">$r.render("chart")</div>
	</div>
	<div class='o_evaluation_bar_chart_legend col-xs-12'>
		#if(!$r.isEmpty($legend))
			<h5>$r.translate("bar.chart.legend")</h5>
			<ul class='list-unstyled'>
			#foreach($legendEntry in $legend)
				<li><span class='ident'>$legendEntry.labelCode: </span>$legendEntry.label</li>
			#end
			</ul>
		#end
	</div>
</div>
