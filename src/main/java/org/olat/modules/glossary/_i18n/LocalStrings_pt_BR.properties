edit.intro=Por padr\u00E3o s\u00F3 os propriet\u00E1rios deste gloss\u00E1rio podem criar itens. Ao selecionar "Ativar permiss\u00F5es de grava\u00E7\u00E3o para todos os usu\u00E1rios" neste gloss\u00E1rio, o mesmo se tornar\u00E1 colaborativo, permitindo que cada usu\u00E1rio do sistema adicione itens novos, edite ou exclua seus pr\u00F3prios itens. O propriet\u00E1rio do gloss\u00E1rio pode gerenciar itens de outros usu\u00E1rios, bem a qualquer momento. <br /> <br /> Se este recurso for ativado, o autor de cada item do gloss\u00E1rio e a \u00FAltima pessoa que modificou o item \u00E9 exibido ao lado do termo do gloss\u00E1rio.
