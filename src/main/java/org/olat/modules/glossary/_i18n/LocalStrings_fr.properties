edit.intro=Par d\u00E9faut, seul les propri\u00E9taires de ce glossaire peuvent cr\u00E9er et \u00E9diter des entr\u00E9es. La s\u00E9lection "Autorisation d'\u00E9criture pour tous les utilisateurs" du syst\u00E8me permet \u00E0 tous les utilisateurs de cr\u00E9er de nouvelles contributions au glossaire, de les changer leurs propres entr\u00E9es ou de les supprimer. Les propri\u00E9taires peuvent modifier les messages qui ont \u00E9t\u00E9 cr\u00E9\u00E9s par d'autres utilisateurs ou les supprimer \u00E0 tout moment.<br /><br />Lorsque cette fonction est activ\u00E9e, les propri\u00E9taires respectifs et la derni\u00E8re personne qui a effectu\u00E9 une modification est affich\u00E9e \u00E0 c\u00F4t\u00E9 de l'entr\u00E9e du glossaire.
