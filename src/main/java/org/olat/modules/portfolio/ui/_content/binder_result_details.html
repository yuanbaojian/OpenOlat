#if($noMap)
	<div class="o_warning">$r.translate("no.map")</div>
#else
	<fieldset class="o_form form-horizontal" role="form">
	<div class="form-group">
		<label class="control-label col-sm-3">$r.translate("map.template")</label>
		<div class="col-sm-9"><p class="form-control-static">$templateTitle</p></div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">$r.translate("map.copyDate")</label>
		<div class="col-sm-9"><p class="form-control-static">$copyDate</p></div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">$r.translate("map.returnDate")</label>
		<div class="col-sm-9"><p class="form-control-static">$returnDate</p></div>
	</div>
	</fieldset>
	<div class="clearfix">
		$r.render("assessment")
	</div>
#end
