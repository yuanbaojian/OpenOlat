<div class="o_qual_execute_header">
	#if( $r.isNotNull($title) )
		<h2>$r.escapeHtml($title)</h2>
	#end
	#foreach($context in $contexts)
		<div class="panel panel-default">
			#foreach($keyValue in $context.keyValues)
				#if ($foreach.index %2 == 0)<div class="row">#end
				<div class="col-sm-6">
					<table class="table o_qual_context_table"><tbody>
						<tr>
						<th>$keyValue.key</th>
						<td>$r.escapeHtml($keyValue.value)</td>
						</tr>
					</tbody></table>
				</div>
				#if ($foreach.index %2 == 1)</div>#end
			#end
		</div>
	#end
</div>
